<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.productpreview.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,200&family=Ubuntu&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/93496d8c65.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="image">
      <img src="image-product-desktop.jpg" alt="">
    </div>
    <p class="ad">
      <span class="pr"> PERFUME </span>
      <br>
      <span class="gab" style="font-weight: 800; font-size: large;"> Gabrielle Essence Eau De Parfum </span>
      <br>
      <span class="" style="font-weight: thin;"> A floral, solar and voluptuous interpretation composed by Olivier
        Polge,
        Perfumer-Creator for the House of CHANEL.</span>
<br>
      <span class="price" style="font-weight: 900; font-size: large;"> $149.99 </span>
      <strike> $169.99 </strike>

      <button><i class="fa-light fa-cart-shopping"></i> Add to Cart </button>
    </p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ojuolape Taofiq</a>.
  </div>
</body>

</html>
